<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      border: 20px solid red;
      margin: 10px;
    }
    #container {
      display: grid;
      grid-template-columns: 1fr 100px 1fr;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div>TOP</div>
  <div id="container">
    <div>LEFT</div> 
    <div>CENTER</div> 
    <div>RIGHT</div>
  </div>
  <div>BOTTOM</div>
</body>
</html>
