<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본문법</title>
  <style>
    li{
      color: red;
    }
    .italic {
      font-style: italic;
      color: blue;
    }
    #target {
      font-size: large;
      color: green;
    }
  </style>
</head>
<body>
  <h1 class = "italic" style="text-decoration: underline;">CSS 기본 문법</h1>
  <!-- <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul> -->

  <ul>
    <li style="text-decoration : underline;">item</li>
    <li class="italic" >item</li>
    <li id="target">item</li>
  </ul>
</body>
</html>
