<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>CSS Transtion</title>
  
  <style>

    .transition {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s linear 1s;
    }
    .transition:hover {
      width: 300px;
    }
  </style>
  
</head>
<body>

  <div class="transition"></div>

</body>
</html>
