<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flow</title>
</head>
<body>
  <h1>배열 - array</h1>
  <ul>
    <li>html</li>
    <li>css</li>
    <li>js</li>
  </ul>
  <ul>
    <li>lee</li>
    <li>seung</li>
    <li>hoon</li>
  </ul>
  <ul>
    <li>10</li>
    <li>20</li>
    <li>30</li>
  </ul>
  <ul class="list"></ul>
  <script>
    let contents = ['html','css','js'];
    let members = ['lee','seung','hoon'];
    let scores = [10,20,30];

    for(let i = 0;i<contents.length;i++){
      //document.write(`<li>${contents[i]}</li>`)
      document.querySelector('.list').innerHTML + `<li>%{contents[i]}</li>`
    }
  </script>

  <h1>loop</h1>
  <script>
    // debugger;
    console.log(1);
    for(let i =0 ; i<3;i++){
      console.log(2);
      console.log(3);
    }
  </script>
</body>
</html>
