<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fun</title>
</head>
<body>
  <h1>Function</h1>
  <script>
    function 부가세계산(가격,부가세율=0.1){
      return 가격*부가세율
    }
    console.log(부가세계산(1000,0.1));
    console.log(부가세계산(2000,0.2));
    console.log(부가세계산(1000));
  </script>
</body>
</html>
